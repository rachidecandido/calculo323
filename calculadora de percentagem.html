<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de RACHDE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color:black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: blue;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: red;
        }

        #resultado {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Percentagem de RICHARD</h1>
        <div class="input-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor">
        </div>
        <div class="input-group">
            <label for="total">Total:</label>
            <input type="number" id="total" placeholder="Digite o total">
        </div>
        <button onclick="calcularPercentagem()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularPercentagem() {
            var valor = parseFloat(document.getElementById('valor').value);
            var total = parseFloat(document.getElementById('total').value);

            if (!isNaN(valor) && !isNaN(total) && total !== 0) {
                var percentagem = (valor / total) * 100;
                document.getElementById('resultado').textContent = `A percentagem é ${percentagem.toFixed(2)}%`;
            } else {
                document.getElementById('resultado').textContent = 'Por favor, digite números válidos e um total maior que zero.';
            }
        }
    </script>
</body>
</html>
